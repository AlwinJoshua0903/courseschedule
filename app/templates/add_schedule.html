{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Scheduling</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <h2>Scheduling</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="batchid" placeholder="Batch id" required>
            <input type="text" name="sirname" placeholder="Sir Name" required>
            <input type="text" name="course_name" placeholder="Course Name" required>
            <input type="date" name="batch_date" placeholder="Course Date" required>
            <input type="time" name="start_time" placeholder="Start Time" required>
            <input type="time" name="end_time" placeholder="End Time" required>
            <button type="submit">schedule</button>
        </form>
    </div>
</body>

</html>
